<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý dịch vụ</title>

  <link rel="stylesheet" type="text/css" href="../css/dashboard.css">

  <!-------------------------------------------------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>

  <script src="../script/pagination.js"></script>

  <link rel="stylesheet" href="../css/pagination.css">
  <!-------------------------------------------------->
</head>

<body>
  <div class="wrapper">
    <div class="header">

    </div>

    <div class="content">
      <div class="content-top">
        <p style="margin-bottom: 0 !important;" id="user-info"></p>
        <button id="logout-btn">Đăng xuất</button>
      </div>
      <div class="content-bottom">
        <div class="add">
          <h3>Quản lý dịch vụ</h3>
          <button data-toggle="modal" data-target="#addModal">Thêm dịch vụ</button>
        </div>
        <div>
          <input type="text" id="search-input" placeholder="Nhập từ khóa tìm kiếm...">
        </div>
        <div class="table">
          <div class="table-header">Quản lý dịch vụ</div>
          <div class="table-content">

            <table id="table" class="table table-fluid table-bordered" style="width:100%; text-align: center;">
              <thead>
                <tr>
                  <th style="width: 5%">STT</th>
                  <th style="width: 20%">Mã dịch vụ</th>
                  <th style="width: 15%">Tên</th>
                  <th style="width: 15%">Giá</th>
                  <th style="width: 35%">Ghi chú</th>
                  <th style="width: 10%;">Hành động</th>
                </tr>
              </thead>
              <tbody id="data-container">

              </tbody>
            </table>
            <div id="loading"></div>
            <nav id="pagination-container"
              style="display: flex; justify-content: end; margin-top: 32px; margin-bottom: 16px">
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="updateModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Cập nhật dịch vụ</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="service_id">Mã dịch vụ</label>
              <input type="text" class="form-control" id="service_id" readonly name="service_id">
            </div>
            <div class="form-group">
              <label for="service_name">Tên dịch vụ</label>
              <input type="text" class="form-control" id="service_name" name="service_name">
            </div>
            <div class="form-group">
              <label for="service_price">Giá</label>
              <input type="text" class="form-control" id="service_price" name="service_price">
            </div>

            <div class="form-group">
              <label for="service_note">Ghi chú</label>
              <input type="text" class="form-control" id="service_note" name="service_note">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Đóng</button>
          <button type="button" class="btn btn-primary" id="btn-update">Cập nhật</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Thêm dịch vụ</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="service_name_add">Tên dịch vụ</label>
              <input type="text" class="form-control" id="service_name_add" name="service_name_add">
            </div>
            <div class="form-group">
              <label for="service_price_add">Giá</label>
              <input type="text" class="form-control" id="service_price_add" name="service_price_add">
            </div>
            <div class="form-group">
              <label for="service_note_add">Ghi chú</label>
              <input type="text" class="form-control" id="service_note_add" name="service_note_add">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Đóng</button>
          <button type="button" class="btn btn-primary" id="btn-add">Thêm</button>
        </div>
      </div>
    </div>
  </div>

  <!-------------------------------------------------->
  <script src="../script/func.js"></script>
  <script src="../script/constant.js"></script>
  <script src="../script/header.js"></script>
  <!-------------------------------------------------->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>

  <script src="../script/admin-service.js"></script>
</body>

</html>
