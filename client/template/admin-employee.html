<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý nhân viên</title>

  <link rel="stylesheet" type="text/css" href="../css/dashboard.css">

  <!-------------------------------------------------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>

  <script src="../script/pagination.js"></script>

  <link rel="stylesheet" href="../css/pagination.css">
  <!-------------------------------------------------->
</head>

<body>
  <div class="wrapper">
    <div class="header">

    </div>

    <div class="content">
      <div class="content-top">
        <p style="margin-bottom: 0 !important;" id="user-info"></p>
        <button id="logout-btn">Đăng xuất</button>
      </div>
      <div class="content-bottom">
        <div class="add">
          <h3>Quản lý nhân viên</h3>
          <button data-toggle="modal" data-target="#addModal">Thêm nhân viên</button>
        </div>
        <div>
          <input type="text" id="search-input" placeholder="Nhập từ khóa tìm kiếm...">
        </div>
        <div class="table">
          <div class="table-header">Quản lý nhân viên</div>
          <div class="table-content">

            <table id="table" class="table table-fluid table-bordered" style="width:100%; text-align: center;">
              <thead>
                <tr>
                  <th style="width: 5%">STT</th>
                  <th style="width: 25%">Mã nhân viên</th>
                  <th style="width: 15%">Tên</th>
                  <th style="width: 10%">Tên TK</th>
                  <th style="width: 10%">SĐT</th>
                  <th style="width: 13%">Email</th>
                  <th style="width: 10%">Địa chỉ</th>
                  <th style="width: 5%">Role</th>
                  <th style="width: 7%;">Hành động</th>
                </tr>
              </thead>
              <tbody id="data-container">

              </tbody>
            </table>
            <div id="loading"></div>
            <nav id="pagination-container"
              style="display: flex; justify-content: end; margin-top: 32px; margin-bottom: 16px">
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="updateModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Cập nhật nhân viên</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="employee_id">Mã nhân viên</label>
              <input type="text" class="form-control" id="employee_id" readonly name="employee_id">
            </div>
            <div class="form-group">
              <label for="employee_fullname">Tên nhân viên</label>
              <input type="text" class="form-control" id="employee_fullname" name="employee_fullname">
            </div>
            <div class="form-group">
              <label for="employee_username">Tên Tài khoản</label>
              <input type="text" class="form-control" id="employee_username" name="employee_username">
            </div>
            <div class="form-group">
              <label for="employee_phone">SĐT</label>
              <input type="text" class="form-control" id="employee_phone" name="employee_phone">
            </div>
            <div class="form-group">
              <label for="employee_email">Email</label>
              <input type="text" class="form-control" id="employee_email" name="employee_email">
            </div>
            <div class="form-group">
              <label for="employee_address">Địa chỉ</label>
              <input type="text" class="form-control" id="employee_address" name="employee_address">
            </div>
            <div class="form-group">
              <label for="employee_role">Role</label>
              <input type="number" class="form-control" id="employee_role" name="employee_role">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Đóng</button>
          <button type="button" class="btn btn-primary" id="btn-update">Cập nhật</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Thêm nhân viên</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <div class="form-group">
                <label for="employee_username_add">Tên Tài khoản</label>
                <input type="text" class="form-control" id="employee_username_add" name="employee_username_add">
              </div>
              <div class="form-group">
                <label for="employee_password_add">Mật khẩu</label>
                <input type="password" class="form-control" id="employee_password_add" name="employee_password_add">
              </div>
              <label for="employee_fullname_add">Tên nhân viên</label>
              <input type="text" class="form-control" id="employee_fullname_add" name="employee_fullname_add">
            </div>
            <div class="form-group">
              <label for="employee_phone_add">SĐT</label>
              <input type="text" class="form-control" id="employee_phone_add" name="employee_phone_add">
            </div>
            <div class="form-group">
              <label for="employee_email_add">Email</label>
              <input type="text" class="form-control" id="employee_email_add" name="employee_email_add">
            </div>
            <div class="form-group">
              <label for="employee_address_add">Địa chỉ</label>
              <input type="text" class="form-control" id="employee_address_add" name="employee_address_add">
            </div>
            <div class="form-group">
              <label for="employee_role_add">Role</label>
              <input type="number" class="form-control" id="employee_role_add" name="employee_role_add">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Đóng</button>
          <button type="button" class="btn btn-primary" id="btn-add">Thêm</button>
        </div>
      </div>
    </div>
  </div>

  <!-------------------------------------------------->
  <script src="../script/func.js"></script>
  <script src="../script/constant.js"></script>
  <script src="../script/header.js"></script>
  <!-------------------------------------------------->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>

  <script src="../script/admin-employee.js"></script>
</body>

</html>
