<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thống kê doanh thu theo khách hàng</title>

  <link rel="stylesheet" type="text/css" href="../css/dashboard.css">

  <!-------------------------------------------------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>

  <script src="../script/pagination.js"></script>

  <link rel="stylesheet" href="../css/pagination.css">
  <!-------------------------------------------------->
</head>

<body>
  <div class="wrapper">
    <div class="header">

    </div>

    <div class="content">
      <div class="content-top">
        <p style="margin-bottom: 0 !important;" id="user-info"></p>
        <button id="logout-btn">Đăng xuất</button>
      </div>
      <div class="content-bottom">
        <div class="add">
          <h3>Thống kê doanh thu theo khách hàng</h3>
          <div>
            <label for="startdate">Ngày bắt đầu</label>
            <input id="startdate" type="date">
            <label for="enddate">Ngày kết thúc</label>
            <input id="enddate" type="date">
            <button id="btn-analys" type="button" class="btn btn-primary">Thống kê</button>
          </div>

        </div>

        <div class="table">
          <div class="table-header">Thống kê doanh thu theo khách hàng</div>
          <div class="table-content">

            <table id="table" class="table table-fluid table-bordered" style="width:100%; text-align: center;">
              <thead>
                <tr>
                  <th style="width: 5%">STT</th>
                  <th style="width: 25%">Mã khách hàng</th>
                  <th style="width: 15%">Tên</th>
                  <th style="width: 10%">SĐT</th>
                  <th style="width: 13%">Email</th>
                  <th style="width: 10%">Địa chỉ</th>
                  <th style="width: 14%">Tổng tiền</th>
                </tr>
              </thead>
              <tbody id="data-container">

              </tbody>
            </table>
            <div id="loading"></div>
            <nav id="pagination-container"
              style="display: flex; justify-content: end; margin-top: 32px; margin-bottom: 16px">
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-------------------------------------------------->
  <script src="../script/func.js"></script>
  <script src="../script/constant.js"></script>
  <script src="../script/header.js"></script>
  <!-------------------------------------------------->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>

  <script src="../script/analys-revenue-customer.js"></script>
</body>

</html>
