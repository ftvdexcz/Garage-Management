<body>

    </div>

          <div class="form-group">

          </div>

            <div class="service-options-container" style="height: 300px">

                </div>
              </div> -->

          </div>
          <button id="btn-add-car-repair-appoiment" type="button" class="btn btn-primary">Đặt lịch</button>
        </form>
      </div>
